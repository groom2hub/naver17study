<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body * {
                font-family: 'Jua'
            }
        </style>
        <script>
            window.onload = function() {
                let m = localStorage.message;
                let carimage = localStorage.carimage;
                let fcolor = localStorage.fcolor;

                document.querySelector(".inpmsg").value = m;
                document.querySelector("h3.message").innerHTML = m;

                document.querySelector(".result>img").setAttribute("src", carimage);
                document.querySelector(".selimage").value = carimage;

                document.querySelector("h3.message").style.color = fcolor;
                document.querySelector(".fcolor").value = fcolor;

            }
        </script>
    </head>

    <body>
        <div style="margin: 20px;">
            <div class="input-group" style="width: 400px;">
                <select class="selimage form-select">
                    <option value="../mycar/mycar13.png">핑크 자동차</option>
                    <option value="../mycar/mycar11.png">노란 자동차</option>
                    <option value="../mycar/mycar7.png">오렌지색 자동차</option>
                    <option value="../photo2/30.jpg">보라색 머리띠</option>
                </select>
                &nbsp;&nbsp;
                <input type="color" class="fcolor form-control">
                &nbsp;&nbsp;
                <input type="text" class="inpmsg form-control" placeholder="input message">
            </div>
            <div class="result" style="margin-top: 30px;">
                <img src="../mycar/mycar13.png" width="200">
                <h3 class="message" style="margin-top: 30px;">Input Message...</h3>
            </div>
        </div>

        <script>
            document.querySelector(".selimage").onchange = function() {
                document.querySelector(".result>img").setAttribute("src", this.value);
            }

            document.querySelector(".fcolor").onchange = function() {
                document.querySelector("h3.message").style.color = this.value;
            }

            document.querySelector(".inpmsg").onkeyup = function(e) {
                document.querySelector("h3.message").innerHTML = e.target.value;
                localStorage.message = e.target.value;
            }
        </script>
    </body>
</html>
