<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua'
            }
        </style>
    </head>

    <body>
        <div style="margin: 30px;" class="container">
            <script>
                for (let i = 1; i <= 34; i++) {
                    let s = `<img src="../photo2/${i}.${i==24 ? "gif" : "jpg"}"
                    width=50 class="shop">`;
                    document.write(s);
                }
            </script>
            <hr>
            <img src="" class="largephoto" onerror="this.src='../photo/K-041.png'" width="300">
        </div>

        <script>
            // 1. largephoto의 위치를 left: 100px, top: 300px, border: 10px solid gold(css 사용)
            $("div>.largephoto").css({
                "left": "100px", 
                "top": "300px", 
                "border": "10px solid gold"
            });

            // 2. shop에 마우스를 올리면 사진을 추출해서 largephoto의 사진 변경
            $(document).on("mouseover", "div>.shop", function() {
                $("div>.largephoto").attr("src", this.src);
            });

            // 3. largephoto에 마우스를 올리면 해당 이미지 아래에 "안녕하세요!!" 메세지 추가
            $("div.container>.largephoto").bind({
                mouseover: function() {
                    let s = `<h6 class="message">안녕하세요!!</h6>`;
                    $("div.container").append(s);
                },
                mouseout: function() {
                    $("div.container>h6.message").remove();
                }
            });
        </script>
    </body>
</html>
