<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body * {
                font-family: 'Jua'
            }
        </style>
    </head>

    <body>
        <h5 class="alert alert-success">slice, splice</h5>
        <script>
            let study = ["html", "css", "web", "jquery"];
            document.write("<b>study 배열 원래값</b><br>");
            for (let s of study) {
                document.write(`<b>${s}</b>&nbsp;`);
            }

            let newstudy = study.splice(2, 2);
            document.write("<br><br><h6>splice한 newstudy값 출력</h6>");
            for (let n of newstudy) {
                document.write(`<b>${n}</b>&nbsp;`);
            }

            document.write("<br><br><b>splice 후 newstudy값 출력</b><br>");
            for (let s of study) {
                document.write(`<b>${s}</b>&nbsp;`);
            }
        </script>
        <hr>
        <script>
            let arr = ["red", "green", "blue", "yellow", "orange"];
            document.write("<h6>arr 배열값</h6>");
            for (let s of arr) {
                document.write(`<b>${s}</b>&nbsp;`);
            }

            let newarr = arr.slice(2, 5);
            document.write("<br><br><h6>slice(2, 5) 결과 출력</h6>");
            for (let s of newarr) {
                document.write(`<b>${s}</b>&nbsp;`);
            }

            document.write("<br><br><h6>slice 후 결과 출력</h6>")
            for (let s of arr) {
                document.write(`<b>${s}</b>&nbsp;`);
            }
        </script>
    </body>
</html>
