<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
        <script>
            //canvas 는 그림을 그리기 위한 기능으로 HTML5 에
            //새로 추가된 기능이다. 
            //캔바스를 이용해서 그림판이나 간단한 게임같은걸 만들수도 있다
            window.onload = function() {
                let canvas = document.getElementById("can");
                let ctx = canvas.getContext("2d");

                // 선그리기
                ctx.lineWidth = 3;
                ctx.strokeStyle = "red";
                ctx.beginPath();
                ctx.moveTo(150, 50);
                ctx.lineTo(50, 150);
                ctx.lineTo(250, 150);
                ctx.lineTo(150, 50);
                ctx.stroke();
                ctx.closePath();

                // 사각형
                ctx.strokeStyle = "hotpink";
                ctx.lineWidth = 5;
                ctx.strokeRect(10, 160, 100, 100);

                // 채워진 사각형
                ctx.fillStyle = "rgba(185, 208, 170, 0.5)";
                ctx.fillRect(200, 10, 100, 100);

                ctx.shadowOffsetX = 5;
                ctx.shadowOffsetY = 5;
                ctx.shadowBlur = 10;
                ctx.shadowColor = "orange";

                ctx.fillStyle = "red";
                ctx.font = "50px Comic Sans MS";
                ctx.fillText("Have a Good Time!!", 10, 350);

                let image = new Image();
                image.src = "../mycar/mycar13.png";

                image.onload = function() {
                    ctx.drawImage(image, 300, 100, 150, 100);
                }
            }
        </script>
    </head>

    <body>
        <h3 class="alert alert-danger">HTML5 Canvas 기능</h3> 
        <canvas id="can" style="border:1px solid black;" width="700" height="400"></canvas>  
    </body>
</html>
