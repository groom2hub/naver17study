<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
        <script>
            // window.onload=function(){
            //     alert("load #1");
            // }

            // $(document).ready(function(){
            //     alert("load #2");
            // });

            // $(function(){
            //     alert("load #3");
            // }

            $(function(){
                $("div.photos>img").css("width", "200px");
                $("div.photos>img").css("height", "150px");
                $("div.photos>img").css("border", "2px solid green");

                $("div.photos2>img").css({
                    "width": "100px",
                    "height": "130px",
                    "border": "solid 1px red"
                });

                $("div.one>div").css("color", "pink").css("background-color", "black");

                $("div.one2>div.two").css({
                    "color": "red",
                    "background-color": "yellow",
                    "font-size": "25px",
                    "width": "200px",
                    "border": "3px inset gray"
                });

                $("#container>.one,#container>.three").css("color", "blue");

                $("#container>.three").css("color", $("div.one>.two").css("color"));
                $("#container>.three").css("background-color", $("div.one>.two").css("background-color"));
            
                $("div.photos>img").attr("src", "../photo/12.jpg");

                $("div.photos>img").eq(0).attr("src", "../mycar/mycar1.png");
                $("div.photos>img:eq(1)").attr("src", "../mycar/mycar10.png");

                $("div.photos2>img:gt(2)").attr("src", "../photo2/14.jpg");
                $("div.photos2>img:lt(2)").attr("src", "../photo2/29.jpg");
                
            });
        </script>
    </head>

    <body>
        <h5 class="alert alert-danger">jQuery 의 css,attr 함수 공부하기</h5>
        <div class="one">
            <div class="two">One 아래의 Two</div>
            <div class="three">One 아래의 Three</div>        
        </div> 
        <div class="one2">
            <div class="two">One2 아래의 Two</div>
            <div class="three">One2 아래의 Three</div>        
        </div> 
        <div id="container">
            <h5 class="one">id-container 아래의 one클래스</h5>
            <h5 class="two">id-container 아래의 two클래스</h5>
            <h5 class="three">id-container 아래의 three클래스</h5>
        </div>  
        <hr>
        <div class="photos">
            <img src="../mycar/mycar13.png">
            <img src="../mycar/mycar11.png">
            <img src="../mycar/mycar7.png">
            <img src="../mycar/mycar3.png">        
        </div>
        <div class="photos2">
            <img src="../photo2/1.jpg">
            <img src="../photo2/3.jpg">
            <img src="../photo2/5.jpg">
            <img src="../photo2/7.jpg">
            <img src="../photo2/9.jpg">            
        </div>
    </body>
</html>
