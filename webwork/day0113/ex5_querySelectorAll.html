<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body *{
                font-family: 'Jua';
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h5 class="msg">Have a Good Day!!!</h5>
            <h5 class="msg">Have a Good Day!!!</h5>
            <h5 class="msg">Have a Good Day!!!</h5>
            <h5 class="msg">Have a Good Day!!!</h5>
            <h5 class="msg">Have a Good Day!!!</h5>
        </div>  

        <script>
            let a=document.querySelector(".box>.msg");
            a.style.color="red";

            let b=document.querySelectorAll(".box>.msg");
            console.log(b.length);
            b[0].style.backgroundColor="orange";
            b[2].style.backgroundColor="pink";
            b[4].style.backgroundColor="green";

            for (let s of b) {
                s.onmouseover=function(){
                    this.style.color="red";
                }
                s.onmouseout=function(){
                    this.style.color="black";
                }
            }
            
        </script> 
        <hr>
        <div class="cars">
            <script>
                for (let i=1;i<=15;i++) {
                document.write(`<img src="../mycar/mycar${i}.png"
                    style="width:120px;height:120px;border:2px solid orange;margin:5px;">`);
                }
            </script>
        </div>
        <script>
            let cars=document.querySelectorAll("div.cars>img");
            console.log(cars.length);
            for (let car of cars) {
                let oldPhoto="";
                car.onmouseover=function(){
                    oldPhoto=this.getAttribute("src");
                    console.log(oldPhoto);
                    this.setAttribute("src","../photo/K-049.png");
                }

                car.onmouseout=function(){
                    this.setAttribute("src",oldPhoto);
                }
            }
        </script>
    </body>
</html>
