<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body * {
                font-family: 'Jua';
            }

            div.number {
                position: absolute;
                left: 140px;
                top: 110px;
            }
        </style>
    </head>

    <body>
        <div style="margin: 30px; width: 300px;">
            <h5 class="alert alert-danger">숫자 알아 맞추는 게임</h5>
            <input type="text" class="n form-control" style="width: 100px;" autofocus>
            <div class="number"></div>
            <div class="result"></div>
        </div>
        <script>
            let rnd = parseInt(Math.rma * 100) + 1;
            console.log(rnd);
            document.querySelector(".n").onkeyup=function(e) {
                if (isNaN(this.value)) {
                    alert("숫자를 입력하시오.")
                    this.value = "";
                    return;
                }
            }

            let s = "";
            for (let i = 0; i <= this.value; i++) {
                let num = this.value.charAt(i);
                s += `<img src="../number/${num}.gif" width=40>`;
            }
            document.querySelector("div.number").innerHTML = s;

            let r = "";
            if (e.keyCode == 13) {
                let n = Number(this.value);
                if (n == rnd) {
                    r += "정답입니다.<br>"
                    r += `<img src="../photo/K-054.png" width=120>
                    <br>
                    <h6>레스토랑 상품권을 드립니다.</h6>`;
                } else if (n > rnd) {
                    r += n + "보다 작습니다.<br>"
                } else {
                    r += n + "보다 큽니다.<br>"
                }
            }

            document.querySelector("div.result").innerHTML += r;
        </script>
    </body>
</html>
