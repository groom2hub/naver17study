<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body * {
                font-family: 'Jua';
            }

            table.calc {
                width: 300;
                border-collapse: collapse;
                border: 5px groove gray;
                background-color: whitesmoke;
            }

            table.calc tr {
                height: 70px;
            }

            table.calc tr .btna {
                height: 68px;
                width: 70px;
                color: wheat;
                background-color: #fa2;
                border: none;
                border-radius: 5px;
                font-size: 22px;
            }

            table.calc tr .btnb {
                height: 68px;
                width: 70px;       
                background-color: #ddd;
                border: none;
                border-radius: 5px;       
                font-size: 22px;
            }

            div.result {
                text-align: right;
                padding-right: 10px;
                font-size: 40px;
            }
        </style>
        <script>
            let bFirst = true;
            let bDot = false;
            let num1, num2;
            let oper;
            let r;
            window.onload = function() {
                r = document.querySelector("div.result");
            }

            function gonum(num) {
                if (bFirst) {
                    r.innerText=num;
                    if (num == 0) {
                        bFirst = true;
                    } else {
                        bFirst = false;
                    }
                } else {
                    r.innerText += num;
                }
            }

            function gooper(op) {
                num1 = Number(r.innerText);
                oper = op;
                bFirst = true;
                bDot = false;
            }

            function godot() {
                if (!bDot) {
                    r.innerText += ".";
                    bDot = true;
                }
            }

            function goc() {
                num1 = 0;
                num2 = 0;
                oper = "";
                bFirst = true;
                bDot = false;
                r.innerText = "0";
            }

            function goce() {
                num2 = 0;
                bFirst = true;
                bDot = false;
                r.innerText = "0";
            }

            function gosign() {
                let n = Number(r.innerText) * -1;
                r.innerText = n;
            }

            function goback() {
                let s = r.innerText;
                let len = s.length;
                let lastChar = s.charAt(len - 1);

                if (lastChar == '.') {
                    bDot = false;
                }

                let ss = s.substring(0, len - 1);

                r.innerText = ss;
                if (ss.length == 0) {
                   r.innerText = "0";
                }
            }

            function goequal() {
                num2 = Number(r.innerText);
                r.innerText = eval(num1 + oper + num2);
            }
        </script>
    </head>

    <body>
        <div style="margin: 20px;">
            <input type="button" value="숨김" class="calcview1">
            <input type="button" value="보임" class="calcview2">
            
            <table  class="calc">
                <caption align="top">
                    <b>간단 계산기</b>              
                    <script>
                        let t = document.querySelector(".calc");
                        document.querySelector(".calcview1").onclick = function() {
                            t.style.visibility = "hidden";
                        } 
                        document.querySelector(".calcview2").onclick = function() {
                            t.style.visibility = "visible";
                        } 
                    </script>
                </caption>
                <tr>
                    <td colspan="4">
                        <div class="result">0</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="+/-" class="btna" onclick="gosign()">
                    </td>
                    <td>
                        <input type="button" value="CE" class="btna" onclick="goce()">
                    </td>
                    <td>
                        <input type="button" value="C" class="btna" onclick="goc()">
                    </td>
                    <td>
                        <input type="button" value="Back" class="btna" onclick="goback()">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="7" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="8" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="9" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="/" class="btna" 
                        onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="4" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="5" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="6" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="*" class="btna" 
                        onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="1" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="2" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="3" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="+" class="btna" 
                        onclick="gooper(this.value)">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" value="0" class="btnb" 
                        onclick="gonum(this.value)">
                    </td>
                    <td>
                        <input type="button" value="." class="btnb" 
                        onclick="godot()">
                    </td>
                    <td>
                        <input type="button" value="=" class="btnb" 
                        onclick="goequal()">
                    </td>
                    <td>
                        <input type="button" value="-" class="btna" 
                        onclick="gooper(this.value)">
                    </td>
                </tr>
            </table>
        </div> 
        <img src="../mycar/mycar13.png" width="200">내 차의 위치를 확인하세요!!!!
    </body>
</html>
