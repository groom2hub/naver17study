<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div class="left" style="width: 200px;float:left;margin-right: 20px;">
            <select class="form-control selphoto">
                <option value="../photo/13.jpg">박신혜</option>
                <option value="../photo/15.jpg">설현</option>
                <option value="../photo/19.jpg" selected>수지</option>
                <option value="../photo/18.jpg">신세경</option>
                <option value="../photo/17.jpg">신민아</option>
            </select>
        </div>  
        <div class="right" style="width: 300px;">
            <img src="" class="photo" style="max-width: 300px;">
            <br>
            <h5 class="title"></h5>
        </div> 

        <script>
            let photo = $(".selphoto").val();
            $(".photo").attr("src", photo);

            let text=$(".selphoto option:selected").text();
            $("h5.title").text(text);

            $(".selphoto").change(function() {
                let photo = $(this).val();
                $(".photo").attr("src", photo);

                let text = $("option:selected", this).text();
                $("h5.title").text(text);
            });
        </script>
    </body>
</html>
