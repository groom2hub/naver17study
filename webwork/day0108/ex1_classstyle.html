<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 범용 클래스: 모든 태그에 적용 > .클래스명 */
        .happy {
            font-size: 20px;
            background-color: pink;
            border: solid 5px green;
        }

    </style>
</head>

<body>
    <span style="color: blueviolet;" class="happy"> 
        오늘은 수요일입니다.
    </span>
    <br><br>
    <b class="happy">Happy Day!!</b>
    <u class="happy">Underline Style</u>
    <br><br>

    <div class="hello">Hello!!</div>
    <b class="hello">hello class 적용되나요?</b>
    <!-- 여러 클래스 적용시 공백으로 구별 -->
    <div class="hello happy">Hello!!</div> 
    <div>HTML Study!!</div>


</body>
</html>
