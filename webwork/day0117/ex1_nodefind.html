<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>502 study</title>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <style>
            body * {
                font-family: 'Jua';
            }
        </style>
    </head>

    <body>
        <div class="a">
            <h5>Hello #1</h5>
            <img src="../mycar/mycar10.png" width="100">
        </div> 
        <div class="a">
            <h5>Hello #2</h5>
            <img src="../mycar/mycar3.png" width="100">
        </div>
        <div class="a">
            <h5>Hello #3</h5>
            <img src="../mycar/mycar7.png" width="100">
        </div>
        <hr>
        <h5 class="title">111</h5>
        <img src=""  class="mainphoto" onerror="this.src='../food/11.jpg'" width="300">
    </body>

        <script>
        $("div.a").css({
            "width": "200px",
            "height": "100px",
            "border": "1px solid gray",
            "margin": "20px"
        });

        $("div.a").each(function(idx, ele) {
            let r = parseInt(Math.random()*256);
            let g = parseInt(Math.random()*256);
            let b = parseInt(Math.random()*256);
            let color=`rgb(${r},${g},${b})`;

            // $(this).css("background-color",color);  
            $(ele).css("background-color", color);       
        });

        /* jquery 에서 노드 찾기
            next(): 다음 노드
            prev(): 이전 노드
            find or children: 자식 노드
            parent: 부모노드
            parents: 최상위 부모노드
            siblings: 형제 노드
        */

        $("div.a").mouseover(function() {
            let bcolor = $(this).css("background-color");
            $("h5.title").css("background-color",bcolor);
            
            let msg = $(this).children("h5").text();
            $("h5.title").text(msg);

            let imgSrc = $(this).find("img").attr("src");
            $("img.mainphoto").attr("src", imgSrc);
        });

        $("div.a>img").mouseover(function() {
            let bcolor = $(this).parent().css("background-color");
            $("h5.title").css("background-color", bcolor);

            let msg = $(this).siblings("h5").text();
            $("h5.title").text(msg);

            let imgSrc = $(this).attr("src");
            $("img.mainphoto").attr("src", imgSrc);
        });
    </script>
</html>
