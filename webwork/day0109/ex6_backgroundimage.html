<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                margin: 10px;
                float: left;
            }

            #one {
                background-image: url(../mycar/mycar13.png);
                background-size: 100px 100px;
                background-repeat: no-repeat;
                background-position: right bottom;
            }

            #two {
                background: url(../mycar/mycar7.png);
                background-size: 200px 170px;
            }

            #three {
                background: url(../mycar/mycar7.png) center center;
                background-size: cover;
            }

            #four {
                background: url(../mycar/mycar7.png) no-repeat center center;
                background-size:contain;
            }
        </style>
    </head>

    <body>
        <div id="one"></div>  
        <div id="two"></div>  
        <div id="three"></div>  
        <div id="four"></div>  
    </body>
</html>
