<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>502 HTML Study</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body * {
      font-family: 'Jua';
    }
  </style>

  <script type="text/javascript">
    $(function(){
      list();

      $("#shopfrm").submit(function(e){
        e.preventDefault();
        $.ajax({
          type: "get",
          dataType: "html",
          data: $(this).serialize(),
          url: "./insertshop.jsp",
          success: function() {
            alert("상품이 추가되었습니다");
            $("#sangpum").val("");
            $("#scnt").val(1);
            $("#sprice").val("");
            list();
          }
        });
      });
    });

    function list() {

    }

    function writedata(res) {

    }
  </script>
</head>
<body>

  <div class="modal" id="myShopModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">상품 등록</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="shopfrm">
            <table class="table table-bordered">
              <tr>
                <td width="100" style="background-color: lightgray;">상품사진</td>
                <td>
                  <select id="sphoto" name="sphoto" class="form-select">
                    <script>
                      for(let i = 1; i <= 34; i++) {
                        let s = `<option value='../image/photo2/${i}.${i == 24 ? "gif" : "jpg"}'>상품 ${i}</option>`;
                        document.write(s);
                      }
                    </script>
                  </select>
                  <br>
                  <img src="" class="shopphoto" width="100">
                  <script type="text/javascript">
                    $(".shopphoto").attr("src", $("#sphoto").val());

                    $("#sphoto").change(function(){
                      $(".shopphoto").attr("src", $(this).val());
                    });
                  </script>
                </td>
              </tr>
              <tr>
                <td style="background-color: lightgray;">상품명</td>
                <td>
                  <input type="text" name="sangpum" id="sangpum" class="form-control">
                </td>
              </tr>
              <tr>
                <td style="background-color: lightgray;">상품색상</td>
                <td>
                  <input type="color" name="scolor" id="scolor" value="#ffccff">
                </td>
              </tr>
              <tr>
                <td style="background-color: lightgray;">상품가격</td>
                <td>
                  <input type="text" name="sprice" id="sprice" class="form-control">
                </td>
              </tr>
              <tr>
                <td style="background-color: lightgray;">상품갯수</td>
                <td>
                  <input type="number" name="scnt" id="scnt" class="form-control" min="1" max="10" value="1">
                </td>
              </tr>
              <tr>
                <td style="background-color: lightgray;">입고일</td>
                <td>
                  <input type="date" name="ipgoday" id="ipgoday" class="form-control" value="2025-01-01">
                </td>
              </tr>
              <tr>
                <td colspan="2" align="center">
                  <button type="submit" data-bs-dismiss="modal" class="btn btn-sm btn-success" style="width: 120px;">등록하기</button>
                </td>
              </tr>
            </table>
          </form>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <div style="margin: 20px;width:500px;">
    <h5 class="alert alert-success" style="text-align: center;">[전체 상품 목록]</h5>
    <div class="input-group">
      <button type="button" class="btn btn-sm btn-outline-secondary" id="btnaddmodal" data-bs-toggle="modal" data-bs-target="#myShopModal">상품등록</button>
      <select id="selorder" style="width: 150px;margin-left: 200px;" class="form-select">
        <option value="1">등록순</option>
        <option value="2">높은가격순</option>
        <option value="3">낮은가격순</option>
        <option value="4">상품명순</option>
      </select>
    </div>
    <div style="margin-top: 20px;">
      111
    </div>
  </div>

</body>
</html>
